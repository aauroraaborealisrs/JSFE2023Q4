
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nonogram</title>
</head>
<body>
  <main class="container">

    <label class="switch">
     <input type="checkbox" id="themeSwitcher">
     <span class="slider round">
      Переключить тему
     </span>
    </label>

  <div class="gameboard__container">
      <div class="verthintscont">
          <table id="verticalHints">
          </table>
      </div>
      <div class="table__container">
        <table id="horizontalHints">
      </table>
        <table id="gameField">
        </table>
      </div>

    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Выберите рисунок:</p>
        <button class = "modal-button__level" onclick="chooseRandomImage()">Случайный</button>
    </div>
    </div>

    <div id="winModal" class="modal">
    <div class="modal-content__win">
        <p>Поздравляем, вы выиграли!</p>
        <button class="modal-button__newlevel" onclick="restartGame()">Играть еще</button>
    </div>
    </div>

  </div>

  <button id="resetButton">Начать заново</button>
  <button id="selectLevelButton">Выбрать уровень</button>

</main>
  <script src="script.js"></script>
</body>
</html>
