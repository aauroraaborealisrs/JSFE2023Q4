
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nonogram</title>
</head>
<body>
  <main class="container">

    <label class="switch">
     <input type="checkbox" id="themeSwitcher">
     <span class="slider round">
      Переключить тему
     </span>
    </label>

  <div id="timeDisplay">Time: <span id="elapsedTimeDisplay">0</span></div>

  <div class="gameboard__container">
      <div class="verthintscont">
          <table id="verticalHints">
          </table>
      </div>
      <div class="table__container">
        <table id="horizontalHints">
      </table>
        <table id="gameField">
        </table>
      </div>

    <div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Выберите рисунок:</p>
        <button class = "modal-button__level" onclick="chooseRandomImage()">Случайный</button>
    </div>
    </div>

    <div id="winModal" class="modal">
    <div class="modal-content__win">
        <p id="winModalText">Поздравляем, вы выиграли!</p>
        <p>Time: <span id="elapsedTime">0</span></p>
        <button class="modal-button__newlevel" onclick="restartGame()">Играть еще</button>
    </div>
    </div>

  </div>

  <button id="resetButton" class="game__button">Начать заново</button>
  <button id="selectLevelButton" class="game__button">Выбрать уровень</button>
  <button id="solveButton" class="game__button" onclick="solveGame()">Решение</button>

  <audio id="buttonClickSound" src="./sounds/buttonclick.mp3"></audio>
  <audio id="flagBlackCellSound" src="./sounds/click.mp3"></audio>
  <audio id="winGameSound" src="./sounds/win.mp3"></audio>
  <audio id="flagEmptyCellSound" src="./sounds/flagEmptyCell.mp3"></audio>
  <audio id="flagXCellSound" src="./sounds/flagXCell.mp3"></audio>


</main>
  <script src="script.js"></script>
</body>
</html>
